<p-table [value]="contacts" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>{{contact.firstName}}</td>
      <td>{{contact.phoneNumber}}</td>
      <td>{{contact.email}}</td>
    </tr>
  </ng-template>
</p-table>
