<p-card header="Kontakt hinzuf체gen">
  @if(errorMessage().length) {

  <p-messages
    [(value)]="errorMessageValue"
    (valueChange)="onMessageClose($event)"
    [enableService]="false"
  ></p-messages>
  }
  <form [formGroup]="contactForm" (submit)="onSaveButtonClick()" >
    <div class="flex">
      <div class="flex flex-column gap-2">
        <label class="p-float-label" for="email">Email</label>
        <input pInputText id="email" formControlName="email" />
        @if(contactForm.get('email')?.invalid &&
        contactForm.get('email')?.errors && contactForm.get('email')?.dirty ||
        contactForm.get('email')?.touched) {
        @if(contactForm.get('email')?.hasError('email') ) {
        <small id="email-error">Please enter a valid email address.</small>
        } }
      </div>
    </div>
    <!-- Add other fields here based on your model -->
    <div class="flex flex-column md:flex-row gap-3">
      <div>
        <label class="p-float-label" for="firstName">Vorname</label>
        <input pInputText id="firstName" formControlName="firstName" />
      </div>
      <div>
        <label class="p-float-label" for="lastName">Nachname</label>
        <input pInputText id="lastName" formControlName="lastName" />
      </div>
      <div>
        <label class="p-float-label" for="nickname">Spitzname</label>
        <input pInputText id="nickname" formControlName="nickname" />
      </div>
    </div>
    <div class="flex flex-column md:flex-row gap-3">
      <div>
        <label class="p-float-label" for="phone">Telefon</label>
        <input pInputText id="phone" formControlName="phone" />
      </div>
      <div>
        <label class="p-float-label" for="phone2">Telefon 2</label>
        <input pInputText id="phone2" formControlName="phone2" />
      </div>
    </div>
    <div class="flex flex-column md:flex-row gap-3">
      <div>
        <label class="p-float-label" for="birthdate">Geburtsdatum</label>
        <p-calendar formControlName="birthdate" [showIcon]="true"></p-calendar>
      </div>
      <div>
        <label class="p-float-label" for="jobStatus">Job-Status</label>
        <p-dropdown
          [options]="jobStatusList"
          formControlName="jobStatus"
          optionLabel="label"
          placeholder="Job-Status ausw채hlen"
          [editable]="true"
        ></p-dropdown>
      </div>
      <div>
        <label class="p-float-label" for="gender">Geschlecht</label>
        <p-dropdown
          [options]="genderStatusList"
          formControlName="gender"
          optionLabel="label"
          placeholder="Geschlecht ausw채hlen"
          [showClear]="true"
        ></p-dropdown>
      </div>
    </div>
    <div formGroupName="address">
      <div class="flex flex-column md:flex-row gap-3">
        <div>
          <label class="p-float-label" for="street">Strasse/Nr.</label>
          <input pInputText id="street" formControlName="street" />
        </div>
        <div>
          <label class="p-float-label" for="addressLine2">Adresszusatz</label>
          <input pInputText id="addressLine2" formControlName="addressLine2" />
        </div>
      </div>
      <div class="flex flex-column md:flex-row gap-3">
        <div>
          <label class="p-float-label" for="postalCode">Postleitzahl</label>
          <input pInputText id="postalCode" formControlName="postalCode" />
        </div>
        <div>
          <label class="p-float-label" for="city">City</label>
          <input pInputText id="city" formControlName="city" />
        </div>
        <div>
          <label class="p-float-label" for="country">Land</label>
          <p-dropdown
            class="p-component"
            [options]="countryList"
            formControlName="country"
            optionLabel="name"
            placeholder="Land ausw채hlen"
            [showClear]="false"
          >

          </p-dropdown>
        </div>
      </div>
    </div>

    <button
    pButton
    type="submit"
    label="Save"
    [disabled]="contactForm.invalid"
    class="p-button-success mt-5"

  >
    {{ "" }}
  </button>
  </form>


</p-card>
